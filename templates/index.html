<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container-fluid mt-3 ms-5">
  <div id="main_row" class="row">
      <div id="svg_board_placeholder" class="col-8 img-fluid">
          {% autoescape false %}
            {{ board_svg | safe}}
          {% endautoescape %}
      </div>
      <div class="col-3">
            <h3>{{ game_title }}</h3>
              <form action="#" method="post">
                <div class="row p-2">
                    <button type="submit" class="btn btn-outline-primary btn-lg w-100" name="reset" value="clicked">Reset</button>
                </div>
                <div class="row p-2">
                    <button type="submit" class="btn btn-outline-primary btn-lg w-50" name="prev_btn" value="clicked">Prev</button>
                    <button type="submit" class="btn btn-outline-primary btn-lg w-50" name="next_btn" value="clicked">Next</button>
                </div>
              <div class="row p-2">
                <button type="submit" class="btn btn-outline-primary btn-lg w-100" name="mirror" value="clicked">Mirror board</button>
              </div>
                  <hr class="rounded">
              <div class="row">
                  <h5>Openings</h5>
                  <select class="form-select" aria-label="Default select example">
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                  </select>
              </div>

              </form>
      </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
