<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flask Chess</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
  <div id="NAVBAR" class="container-fluid">
    <a class="navbar-brand" href="#">
        <img src="static/chess_king.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        PyFlaskChess</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>

        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3 ms-5">
  <div id="main_row" class="row">
      <div id="SVG_PLACEHOLDER" class="col-9"></div>
      <div class="col-3">
            <h3 id='TITLE'></h3>
                  <!-- Prev Next buttons -->
                  <div class="row">
                      <div class="col">
                          <button id="BTN_PREV" type="submit" class="btn btn-outline-primary btn-lg w-100" name="prev_btn" value="clicked">Prev</button>
                      </div>
                      <div class="col">
                          <button id="BTN_NEXT" type="submit" class="btn btn-outline-primary btn-lg w-100" name="next_btn" value="clicked">Next</button>
                      </div>
                  </div>

                  <!-- reset button -->
                  <div class="row p-2">
                    <button id="BTN_RESET" type="submit" class="btn btn-outline-primary btn-lg w-100" name="reset" value="clicked">Reset</button>
                  </div>

                  <!-- Mirror button -->
                  <div class="row p-2">
                    <button id="BTN_MIRROR" class="btn btn-outline-primary btn-lg w-100">Mirror board</button>
                  </div>
  <input class="form-control" id="FILE_LOAD" type="file">
      </div>

  </div>
</div>

<script src="/static/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
